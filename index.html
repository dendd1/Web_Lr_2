<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--   <meta name="viewport" content="width=1200"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">

  <title>Shamy</title>

</head>
<body>
  <header class="header"> <!--  ------Верхняя часть----------------- -->
      <div class="container">

      <div class="header_inner">

          <a class="btn" href="#">Каталог фильмов</a>
          <div class="search">
           Поиск
          </div>

          <nav class="nav">
            <button class="btn_reg" onclick="show_reg('block')">Войти</button>
          </nav>

      </div>
  </div>

  </header> <!--  ------Верхняя и неочень часть----------------- -->
  



   <div class="intro">
    <!-- Серый прозрачный фон -->
    <div id="gray" onclick="show_reg('none'), show_auth('none')"></div>
     <div id="window_reg">
      <!-- Крестик -->
      <img class="close" onclick="show_reg('none')" src="img\close.png" alt="">
      <div class="form">
          <button onclick="show_reg('none'), show_auth('block')">Авторизация</button>
          <h2>Регистрация</h2>
          <form action="index.html" name="f1">
              <input type="text" placeholder="Имя" name="name1" class="input">
              <input type="text" placeholder="Фамилия" name="name2" class="input">
              <input type="email" placeholder="Почта" name="email1" class="input">
              <input type="email" placeholder="Подтвердите адрес Электронной Почты" name="email2" class="input">
              <input type="password" placeholder="Пароль" name="pass1" class="input">
              <input type="password" placeholder="Подтвердите пароль" name="pass2" class="input">
              <input type='tel' placeholder="Мобильный телефон" name="tel" class="input">
              <input type="radio" name="radio1"> Мужчина <input type="radio" name="radio1" class="radio"> Женщина
              <input type="submit" value="Регистрация" name="sab" class="input"> Нажимая «Регистрация», вы подтверждаете, что прочитали и согласны с нашими Условиями Пользования и Политикой Конфиденциальности.
          </form>
        </div>
    </div>


    <div id="window_auth">
      <!-- Крестик -->
      <img class="close" onclick="show_auth('none')" src="img\close.png" alt="">
      <div class="form">
          <button onclick="show_auth('none'), show_reg('block')">Регистрация</button>
          <h2>Авторизация</h2>
          <form action="index.html" name="f1">
              <input type="email" placeholder="Емеил" name="email1" class="input">
              <input type="password" placeholder="Пароль" name="pass1" class="input">
              <input type="submit" value="Вход" name="sab" class="input"> 
          </form>
        </div>
    </div>



   </div>
   






 <script>
      //Функция показа
        function show_reg(state)
        {
        document.getElementById('window_reg').style.display = state;  
        document.getElementById('gray').style.display = state;    
        } 
</script>

 <script>
      //Функция показа
        function show_auth(state)
        {
        document.getElementById('window_auth').style.display = state;  
        document.getElementById('gray').style.display = state;    
        } 
</script>


</body>
</html>
